<style>
body {
	background-color: #222234;
}


body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

</style>
</head>
<body>
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Send Alarm</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputOID" class="form-control" placeholder="OID" required autofocus value=".1.3.6.1.4.1.2021.512.136">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="text" id="inputMessage" class="form-control" placeholder="Message" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Publish</button>
      </form>

    </div> <!-- /container -->
</body>
